  organization:
    name:
      zh: 杭州安恒信息技术有限公司
      en: DBAPPSecurity
      abbr: 安恒
    website: http://www.dbappsecurity.com.cn/

- name:
    zh: 明鉴®网站安全监测平台
    en: MatriXay Website Security Monitor
  description: 一套软、硬件一体化监测平台，是明鉴® WEB 应用弱点扫描器平台版的升级版本。采用远程监测技术对 Web 应用提供 7×24 小时实时安全监测服务。具有 Web 漏洞、网页木马、网页篡改、网站可用性及网页关键字等监测模块。用户通过 Web 页面进行新建、修改任务等操作，将数据传到服务器端之后，再将指令下发到底层引擎，从而进行对指定网站的周期性检测。
  url: http://www.dbappsecurity.com.cn/products/products15.html
  period:
    start: 2011-11-01
    end: 2013-01-14
  organization:
    name:
      zh: 杭州安恒信息技术有限公司
      en: DBAPPSecurity
      abbr: 安恒
    website: http://www.dbappsecurity.com.cn/

- name:
    zh: 有渔・翻转课堂
    en: YouYu Classroom
  description: 作为最新一代网络教学系统，「有渔・翻转课堂」融合了 MOOC（大规模在线公开课平台）、SNS（社交网络）、游戏化教学、数据化分析、百科等先进教育理念，通过 SaaS（软件服务）模式构建，旨在打造中国「翻转课堂」第一平台，为学校、企业、名师、个人等提供人性化、信息化和定制化的教学云服务。「有渔・翻转课堂」始终本着「让教者乐其教，让学者乐其学」的服务宗旨，从教、学、监三个方面综合设计，着意教学管理与学习交流相结合，立足三大角色，开创五大功能，兼摄四大优势，主张开放思维、自主教学、互促互进，最终实现和衷共济、教学相长的数字化创新教育。
  url: http://youyushe.com/

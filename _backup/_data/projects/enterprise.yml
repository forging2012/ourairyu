- name:
    zh: 明鉴®WEB应用弱点扫描器平台版
    en: MatriXay Web Application Vulnerability Scanner (B/S architecture)
  description: 提供了 Web 漏洞、网页木马及网页篡改等弱点扫描模块，使用户能够全方位地实时检测网站的安全情况。扫描结果中会展示出弱点名称、等级、分类等信息，还有详细的修复建议帮助用户避免再次出现相同漏洞。网站地址可以选择所属行业及分类等，用户可以更加快速地管理及查找网站地址。

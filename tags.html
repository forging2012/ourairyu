---
title: 文章标签
permalink: /tags/
---
{% assign tags = site.data.tags %}

<section class="container">
  <ul>
    {% for tag in site.tags %}
      {% assign t = tag[0] %}

      {% if tags[t] == null %}
        <li><span>{{ t }}</span></li>
      {% else %}
        <li><a href="/tags/{{ t }}/">{{ tags[t].name }}</a> ({{ tag[1].size }})</li>
      {% endif %}
    {% endfor %}
  </ul>
</section>

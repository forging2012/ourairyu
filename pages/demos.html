title: 演示中心

<ul>
  {% for demo in site.demos %}
    {% if demo.page_category == 'demo' and demo.compatibility %}
      <li>
        <a href="{{ demo.url }}">{{ demo.title }}</a>
        <p>{{ demo.description }}</p>
      </li>
    {% endif %}
  {% endfor %}
</ul>

---
title: 翻牌拿红包（纯 CSS）
css:
  - pages/demos/bonus
js:
  - pages/demos/bonus
permalink: /demos/bonus/
---
<div class="Bonus-dialog">
  <div class="Bonus-dialog-header">
    <h3>翻牌拿红包</h3>
    <button type="button">关闭</button>
  </div>
  <div class="Bonus-dialog-body">
    <!-- 登录 -->
    <div class="Bonus-content" data-step="login">
      <img src="{{ 'pages/demos/bonus/bags.png' | asset_path }}" srcset="{{ 'pages/demos/bonus/bags@2x.png' | asset_path }} 2x">
      <p>先登录才能领红包哦～</p>
      <a href="#" class="Bonus-button">前往登陆</a>
    </div>
    <!-- 翻牌 -->
    <div class="Bonus-content is-current" data-step="play">
      <p class="Bonus-countdown">您还有<span>3</span>次机会</p>
      <ul class="Bonus-list"></ul>
    </div>
    <!-- 结果 -->
    <div class="Bonus-content" data-step="result">
      <p>恭喜你！领取到以下红包：</p>
      <ul>
        <li><span>500元</span>购车红包</li>
        <li><span>800元</span>购车红包</li>
        <li><span>1000元</span>购车红包</li>
      </ul>
      <p>还有更大的红包在等你～<br>明天继续加油！</p>
      <form>
        <input type="text" value="" placeholder="填写意向车型"><button type="submit" class="Bonus-button">领取</button>
      </form>
    </div>
    <!-- 提示 -->
    <div class="Bonus-content" data-step="display">
      <img src="{{ 'pages/demos/bonus/envelope.png' | asset_path }}" srcset="{{ 'pages/demos/bonus/envelope@2x.png' | asset_path }} 2x">
      <p>优惠券已在您的个人中心<br>请及时使用！</p>
      <button type="button" class="Bonus-button">确定</button>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tatami</title>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/tatami.min.js"></script>
    <style>
      code { font-family: Monaco, Consolas, "Lucida Console", monospace; }
      .error { color: red; }
    </style>
  </head>
  <body>
    <pre id="console"></pre>
    <script>
      (function() {
        var ua = navigator.userAgent;

        function append( html ) {
          $("#console").append("<code>" + (html || "") + "</code><br>");
        }

        function output( type ) {
          append("'" + type + "' of Tatami object:");

          Tatami.each(Tatami[type], function( val, key ) {
            if ( val ) {
              append(">" + Tatami.pad("\x20", 2) + key + ": " + val);
            }
            else {
              append("<span class=\"error\">ERROR: unknown User-agent</span>");
              append("<a href=\"mailto:ourairyu@hotmail.com?subject=" + encodeURI("Report user-agent string") + "&body=" + encodeURI(ua) + "\">" + "Click here to report user-agent string" + "</a>");

              return false;
            }
          });
        }

        Tatami.each(["platform", "browser"], function( prop ) {
          output(prop);
          append();
        });
      })();
    </script>
  </body>
</html>

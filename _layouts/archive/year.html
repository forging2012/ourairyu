---
layout: page
---
{% contentfor post_title %}发表于 {{ page.date | date: "%Y" }} 年的文章{% endcontentfor %}

<ul class="ArticleList">
  {% for post in page.posts %}
    <li class="ArticleList-item"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%F" }}</time><i class="fa fa-pencil"></i><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

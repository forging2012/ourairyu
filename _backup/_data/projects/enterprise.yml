- name:
    zh: 自助建站平台
  description: 通过本平台，用户可以不用自己写 HTML 以及 CSS 等就能构造属于自己的网站或者网店。为用户提供了多种多样的模块供其拼凑网页页面，还有很多特色素材和模版供其下载。在本平台中，用户可以自由拖拽网页和模块的位置，操作极其方便快捷，是非技术人员自己建站的利器。

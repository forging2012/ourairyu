- name: 工具
  flag: utils
  categories:
    - name: 数据类型
      flag: data_type
      apis:
        - func: type
          desc: >
            <p>获取变量的数据类型。</p>
          invoke:
            - statement: Tatami.type(object)
              arguments:
                - name: object
                  type: 
              return: String
              desc: >
                <p>返回值为以下的其中之一：</p>
                <ul>
                  <li><code>string</code></li>
                  <li><code>number</code></li>
                  <li><code>boolean</code></li>
                  <li><code>null</code></li>
                  <li><code>undefined</code></li>
                  <li><code>array</code></li>
                  <li><code>object</code></li>
                  <li><code>function</code></li>
                  <li><code>date</code></li>
                  <li><code>regexp</code></li>
                </ul>
              demo: >
                Tatami.type("");\n
                => "string"\n\n
                Tatami.type(1);\n
                => "number"\n\n
                Tatami.type(true);\n
                => "boolean"\n\n
                Tatami.type(null);\n
                => "null"\n\n
                Tatami.type(undefined);\n
                => "undefined"\n\n
                Tatami.type([]);\n
                => "array"\n\n
                Tatami.type({});\n
                => "object"\n\n
                Tatami.type(function() {});\n
                => "function"\n\n
                Tatami.type(new Date());\n
                => "date"\n\n
                Tatami.type(/.*/);\n
                => "regexp"\n\n
                Tatami.type();\n
                => null
        - func: isString
          desc: >
            <p>判断是否为 String 类型。</p>
          invoke:
            - statement: Tatami.isString(object)
              arguments:
                - name: object
                  type: 
              return: Boolean
              desc: 
              demo: >
                Tatami.isString("");
                => true
                Tatami.isString(new String());
                => true
                Tatami.isString(undefined);
                => false
                Tatami.isString();
                => false

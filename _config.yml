title: 欧雷流
description: 不走寻常路

collections:
  pages:
    output: true
    permalink: /:path/
  sketches:
    output: true
    permalink: /:collection/:path/
  demos:
    output: true
    permalink: /:collection/:path/
  tutorials:
    output: true
    permalink: /:collection/:path/
  issues:
    output: true
    permalink: /:collection/:path/
  ja:
    output: true
    permalink: /:collection/:path/

# Handling Reading
exclude: 
  - .asset-cache
  - .sass-cache
  - node_modules
  - vendors
  - src
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - Gruntfile.coffee
  - bower.json
  - package.json
  # - README.md
encoding: utf-8

# Plugins
gems:
  - jekyll-assets
  - jekyll-archives
  - jekyll-feed
  - jekyll-contentblocks
  - jekyll-sitemap
  - jekyll_version_plugin

# Conversion
markdown: kramdown
highlighter: pygments

# Outputting
permalink: /posts/:title/
timezone: Asia/Shanghai

# YAML frontmatter
defaults:
  # 默认
  - scope:
      path: ""
    values:
      layout: default
  # 页面
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  # 文章
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      css:
        - pages/post
      js:
        - initializers/time
      author:
        name: 欧雷
        email: ourairyu@gmail.com
        uri: http://ourai.ws/
        slug: ourai
      comments: true
  - scope:
      path: ""
      type: demos
    values:
      sitemap: false
  - scope:
      path: ""
      type: issues
    values:
      sitemap: false
  - scope:
      path: sketches/v1
      type: sketches
    values:
      layout: sketch/v1
      sitemap: false
  - scope:
      path: sketches/v2
      type: sketches
    values:
      layout: sketch/v2
      sitemap: false



# =====
# Plugin-specific configurations
# =====

# Jekyll Archives
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
  layouts:
    category: archives/category
    tag: archives/tag
    year: archives/year
  permalinks:
    category: "/categories/:name/"
    tag: "/tags/:name/"
    year: "/archives/:year/"

# Jekyll Feed
feed:
  path: atom.xml
name: 欧雷流
author:
  name: 欧雷
  email: ourairyu@gmail.com
  uri: http://ourai.ws/
github:
  url: http://ourai.ws

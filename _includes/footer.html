<footer class="Page-footer Footer">
  <div class="container">
    {% capture ver %}{% project_version %}{% endcapture %}
    {% assign rv = ver | split: "-" | first %}
    <!-- 网站版权 -->
    <div class="Footer-copyright">
      <p>&copy; 2009-{{ site.time | date: "%Y" }} <a href="{{ '/' | prepend: site.url }}">{{ site.title }}</a> 版权所有</p>
    </div>
    <!-- 技术支持 -->
    <div class="Footer-support">
      <p><a href="http://www.miibeian.gov.cn/" target="_blank" rel="external nofollow">浙ICP备16006930号</a></p>
      <p class="hidden-xs">采用 <a href="http://jekyllrb.com" rel="external nofollow" target="_blank">Jekyll</a> 生成 ♥ 版本为 <a href="https://github.com/ourai/ourai.ws/tree/{{ rv }}" rel="external nofollow" target="_blank" title="built on {{ site.time | date: '%F %R' }}" title="查看站点源码">v{{ rv }}</a></p>
      <p class="hidden-xs hidden-sm"><a href="http://validator.w3.org/check?uri=referer" target="_blank" rel="external nofollow" class="fa fa-html5"></a> <a href="http://jigsaw.w3.org/css-validator/check/referer?profile=css3" target="_blank" rel="external nofollow" class="fa fa-css3"></a></p>
    </div>
  </div>
</footer>

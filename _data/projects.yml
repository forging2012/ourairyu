- name:
    zh: 明鉴®网站安全监测平台
    en: MatriXay Website Security Monitor
  description: 一套软、硬件一体化监测平台，是明鉴® WEB 应用弱点扫描器平台版的升级版本。采用远程监测技术对 Web 应用提供 7×24 小时实时安全监测服务。具有 Web 漏洞、网页木马、网页篡改、网站可用性及网页关键字等监测模块。用户通过 Web 页面进行新建、修改任务等操作，将数据传到服务器端之后，再将指令下发到底层引擎，从而进行对指定网站的周期性检测。
  url: http://www.dbappsecurity.com.cn/products/products15.html

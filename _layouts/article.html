---
layout_type: sandwich
---

{% include header.html %}
  <div class="layout-content layout-inner">
    <article class="article" itemscope itemtype="http://schema.org/Article">
      <header class="layout-content-head">
        <div class="article-title">
          <h1 itemprop="name">{{ page.title }}</h1>
        </div>
        <div class="article-meta">
          <a class="avatar_url" href="{{ site.author.profile }}" target="_blank"><img class="avatar" src="{{ site.author.avatar }}?s=100" alt="{{ site.author.name }}" title="{{ site.author.name }}" itemprop="photo"></a>
          <a class="author" href="{{ site.author.profile }}" target="_blank" itemprop="author">{{ site.author.name }}</a>
          <time datetime="{{ page.date | date: '%Y-%m-%d' }}" pubdate itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time>
        </div>
      </header>
      <div class="layout-content-body" itemprop="articleBody">{{ content }}</div>
    </article>
    {% if page.comments %}
      {% include disqus.html %}
    {% endif %}
  </div>
{% include footer.html %}

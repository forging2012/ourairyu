---
layout: default
css:
  - pages/home
js:
  - pages/home
---

<header>
  <div class="layout-inner">
    <div class="profile" itemscope itemtype="http://schema.org/Person">
      <a href="{{ site.author.profile }}" class="avatar_link" target="_blank"><img class="avatar" src="{{ site.author.avatar }}?s=120" itemprop="image"></a>
      <div class="profile_info">
        <h3 class="author"><a href="{{ site.author.profile }}" class="author_link" itemprop="name" target="_blank">{{ site.author.name_en }}</a></h3>
        <p>Front-end Web Developer</p>
      </div>
    </div>
  </div>
</header>
<div class="section layout-inner">
  <h2>GitHub repositories (<span class="repo_count">0</span>)</h2>
  <ol class="repos"></ol>
</div>

<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="UTF-8">
    {% if page.title %}
    <title>{{ page.title }} - {{ site.title }}</title>
    {% else %}
    <title>{{ site.title }}: {{ site.tagline }}</title>
    {% endif %}
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{{ page.keywords || site.keywords || '' }}">
    <meta name="description" content="{{ page.desc || site.desc || '' }}">
    <link rel="author" href="{{ site.author.name_en }}">
    <link rel="shortcut icon" href="{{ site.url.img }}/favicon.ico">
    <link rel="stylesheet" href="{{ site.url.css }}/matcha.min.css">
    <!-- <link rel="stylesheet" href="{{ site.url.css }}/matcha_fix.css"> -->
    <link rel="stylesheet" href="{{ site.url.css }}/layout.css">
    {% if page.css %}
      {% for css in page.css %}
    <link rel="stylesheet" href="{{ site.url.css }}/{{ css }}.css">
      {% endfor %}
    {% endif %}
    <script src="{{site.url.js}}/jquery.min.js"></script>
  </head>
  <body itemscope itemtype="http://schema.org/WebPage">
    <header class="layout-header">
      <nav class="layout-nav">
        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>

---
layout: page
---
<section class="container">
  <header>
    <h1>发表于 {{ page.date | date: "%Y" }} 年的文章</h1>
  </header>
  <ul class="ArticleList">
    {% for post in page.posts %}
      <li class="ArticleList-item"><time datetime="{{ post.date | date: '%c' }}">{{ post.date | date: "%F" }}</time><i class="fa fa-pencil"></i><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>

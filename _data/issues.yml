- title: 透明的 DOM 被穿透
  description: 未设置背景图片并且背景色为透明的 DOM 会成为「幽灵」，绑定的事件和一些浏览器行为不会被触发。
  environment:
    browser: [IE]
  reported_date: 2013-03-27
  status: resolved
  reason:
  solution: 使用 1×1 像素的透明 GIF 文件作为背景图片平铺。
  categories: [css, javascript]

